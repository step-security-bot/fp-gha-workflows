name: "CodeQL"

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        description: Java SDK versjon som skal brukes.
        default: '17'
      language:
        required: false
        type: string
        description: Spr√•k som skal scannes
        default: 'java'
      use-reader:
        required: false
        type: boolean
        description: Hvilket token skal brukes?
        default: false

jobs:
  analyze:
    name: Analyze code
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ inputs.language }}
          config-file: navikt/fp-gha-workflows/.github/codeql/codeql-config.yml@main

      - name: Setup java and maven
        if: inputs.language == 'java'
        uses: navikt/fp-gha-workflows/.github/actions/setup-java-and-maven@main
        with:
          github-token: ${{ (github.actor != 'dependabot[bot]' && secrets.READER_TOKEN) || secrets.GITHUB_TOKEN }}
          java-version: ${{ inputs.java-version }}

      - name: Maven install and test
        if: inputs.language == 'java'
        uses: navikt/fp-gha-workflows/.github/actions/build-maven-application@main
        with:
          t-2c: ${{ inputs.t-2c }}
          skip-tests: true

      - name: Autobuild
        if: inputs.language != 'java'
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ inputs.language }}"





